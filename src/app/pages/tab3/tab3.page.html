<ion-header noborder>
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  
  <ion-slides [options]="sliderOpts"
              *ngIf="localDataService.noticias.length===0">
    <ion-slide>

      <ion-label>No hay favoritos</ion-label>

    </ion-slide>
  </ion-slides>


  <app-noticias *ngIf="localDataService.noticias.length>0"
                [noticias] = "localDataService.noticias"
                [enFavoritos] = "true"></app-noticias>

</ion-content>
