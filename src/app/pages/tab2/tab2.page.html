<ion-header noborder>
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable 
               mode="md" 
               color="primary"
               (ionChange)="cambioCategoria($event)">

    <ion-segment-button *ngFor="let categoria of categorias"
                        mode="md"
                        [value]="categoria">
      <ion-label style="text-transform: capitalize;">{{categoria}}</ion-label>
    </ion-segment-button>    
    
  </ion-segment>

</ion-header>

<ion-content color="dark">

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px"
                       position="bottom" 
                       (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" 
                                 loadingText="Cargando datos..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
